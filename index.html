<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So be it</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        body {
          animation: none;
        }
      }
#blog-posts-container {
  width: 80%; 
  max-width: 700px;
  margin: 40px auto; 
  text-align: center; 
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.1); 
  border-radius: 10px;
}

#blog-posts-container img {
  max-width: 100%; 
  height: auto;   
  border-radius: 8px; 
  margin-top: 15px;
}
    </style>
  </head>
  <body class="overflow-hidden">
    <div id="blog-posts-container"></div>
    <div class="flex items-center justify-center h-screen">
      <div class="text-center p-8">
        <h1
          class="text-5xl md:text-7xl lg:text-8xl font-light tracking-widest uppercase text-gray-800"
          style="text-shadow: 0 1px 3px rgba(255, 255, 255, 0.2)"
        >

        </h1>
      </div>
    </div>
    <script type="module" src="blog.js"></script>
  </body>
</html>
